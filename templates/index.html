<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Novel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minha Web Novel</h1>
        <a href="{{ url_for('upload') }}" class="upload-button">Upload de Capítulo</a>
        
        <h2>Capítulos:</h2>
        <ul>
            {% for chapter in chapters %}
                <li><a href="{{ url_for('uploaded_file', filename=chapter) }}">{{ chapter }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
